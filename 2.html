<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hey {
            margin: 250px;
            margin-right: 50px;
            margin-left: 550px;
            width: 20%;
            border: 3px solid black;
            padding: 10px;
        }
    </style>
</head>

<body class="hey">
    <p>List can be nested(list inside list): </p>
    <ul>
        <li>
            Coffee
        </li>
        <li>
            Tea
        </li>
        <ul>
            <li style="list-style-type:circle;">
                Black Tea
            </li>
            <li style="list-style-type:circle;">
                Green Tea
            </li>
        </ul>
        <li>
            Milk
        </li>
    </ul>
</body>

</html>
